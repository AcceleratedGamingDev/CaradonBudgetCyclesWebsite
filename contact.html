<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Caradon Budget Cycles - Cotact</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/w3.css" />
        <link rel="stylesheet" type="text/css" href="../assets/css/caradonbudgetcycles-style.css" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body style="background-image: url(assets/images/global_background.jpg); background-position: center; background-size: cover">
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li><hr />
                <li><a href="about.html">About</a></li><hr />
                <li><a href="https://www.facebook.com/caradonbudgetcycles/" target="_blank">Facebook</a></li><hr />
                <li><a href="gallery.html">Gallery</a></li><hr />
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <main>
            <a href="https://www.facebook.com/caradonbudgetcycles" target="_blank"><img style="position: absolute; top: 50%; left: 35%; height: 100px;"  src="assets/images/contact/facebook.png"></a>
            <button id="myBtn" style="background-color: transparent; border: none; height: 100px; position: absolute; top: 50%; left: 48%;"><img  style="height: 100px;" src="assets/images/contact/phone.png"></button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <img src="assets/images/contact/modal_img.jpg">
              </div>
            </div>
            <a href="mailto:caradonbudgetcycles@gmail.co.uk"><img src="assets/images/contact/email.png" style="background-color: transparent; border: none; height: 100px; position: absolute; top: 50%; left: 61%"></a>
        </main>
        <script>
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
