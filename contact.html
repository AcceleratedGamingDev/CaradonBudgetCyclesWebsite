        <main>
            <a href="https://www.facebook.com/caradonbudgetcycles" target="_blank"><img style="position: absolute; top: 80%; left: 35%; height: 100px;"  src="assets/images/contact/facebook.png"></a>
            <button id="myBtn" style="background-color: transparent; border: none; height: 100px; position: absolute; top: 80%; left: 48%;"><img  style="height: 100px;" src="assets/images/contact/phone.png"></button>
            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <img src="assets/images/contact/modal_img.jpg">
              </div>
            </div>
            <a href="mailto:caradonbudgetcycles@gmail.co.uk"><img src="assets/images/contact/email.png" style="background-color: transparent; border: none; height: 100px; position: absolute; top: 80%; left: 61%"></a>
        </main>
        <script>
            var modal = document.getElementById('myModal');
            var btn = document.getElementById("myBtn");
            var span = document.getElementsByClassName("close")[0];
            btn.onclick = function() {
                modal.style.display = "block";
            }
            span.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
