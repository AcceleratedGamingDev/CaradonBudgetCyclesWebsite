        <main>
            <div align="center"><br /><br />
                <img class="mySlides w3-animate-fading" src="assets/images/gallery/1.jpg">

                <button style="position: relative; margin: 25px;" class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
            </div>
        </main>
        <script>
            var slideIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none"; 
                }
                slideIndex++;
                if (slideIndex > x.length) {slideIndex = 1} 
                x[slideIndex-1].style.display = "block"; 
                setTimeout(carousel, 4000); // Change image every 2 seconds
            }
        </script>
