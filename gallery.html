                <img class="mySlides" src="assets/images/gallery/1.jpg" style="border: 2px solid #FFFFFF;">

                <button style="position: relative;" class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button style="position: relative; margin: 25px;" class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
            </div>
        </main>
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) {slideIndex = 1} 
                if (n < 1) {slideIndex = x.length} ;
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none"; 
                }
                x[slideIndex-1].style.display = "block"; 
            }
        </script>
